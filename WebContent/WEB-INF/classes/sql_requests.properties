#User DAO
SQL_GET_USER = SELECT * FROM users WHERE login = ?

SQL_ADD_NEW_USER = INSERT INTO users (login, password, id_authority_type) VALUES (?, ?, ?)

#UserProfile DAO
SQL_GET_USER_PROFILE = SELECT * FROM user_profiles WHERE id_user = ?

SQL_ADD_NEW_USER_PROFILE = INSERT INTO user_profiles (first_name, last_name, email, passport_seria, id_user) \n\
						   		VALUES (?, ?, ?, ?, ?);

#BankAccount DAO
SQL_GET_BANK_ACCOUNT = SELECT id_bank_account, current_balance, id_bank_account_state FROM bank_accounts \n\
						 WHERE id_user_profile = ?

SQL_ADD_NEW_BANK_ACCOUNT = INSERT INTO bank_accounts (current_balance, id_bank_account_state, id_user_profile) VALUES (?, ?, ?)

SQL_UPDATE_BANK_ACCOUNT_CURRENT_BALANCE = UPDATE bank_accounts SET current_balance = ? WHERE id_bank_account = ?

SQL_UPDATE_BANK_ACCOUNT_ID_BANK_ACCOUNT_STATE = UPDATE bank_accounts SET id_bank_account_state = ? WHERE id_bank_account = ?

#BankAccountState DAo
SQL_GET_BANK_ACCOUNT_STATE = SELECT * FROM bank_account_states WHERE id_bank_account_state = ?

SQL_GET_LIST_BANK_ACCOUNT_STATE = SELECT * FROM bank_account_states GROUP BY id_bank_account_state

#AuthorityType DAO
SQL_GET_AUTHORITY_TYPE = SELECT * FROM authority_types WHERE id_authority_type = ? 

#CreditCard DAO
SQL_GET_LIST_CREDIT_CARD = SELECT id_credit_card, unique_card_number, id_card_type FROM credit_cards \n\
								WHERE id_bank_account = ? GROUP BY id_credit_card
								
SQL_ADD_NEW_CREDIT_CARD = INSERT INTO credit_cards (unique_card_number, id_bank_account, id_card_type) VALUES (?, ?, ?);


